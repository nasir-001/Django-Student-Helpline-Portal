{% extends 'Helpline_Portal/base.html' %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	{% block body %}
	<div class="wrapper fadeInDown">
	    <div id="formContent">

	      <form method="post">
	        
	        <div class="head">
	          <h4>Registration</h4>
	        </div>
	      <div class="Signup-Form">
	      		
	      		<!-- {{ form.as_p }} -->
				<input type="text" id="username" class="fadeIn first" name="username" placeholder="Username" required>
		        <input type="password" id="password1" class="fadeIn first" name="password1" placeholder="Password" required>
		        <input type="password" id="password2" class="fadeIn first" name="password2" placeholder="Password Confirmation" required>
		        <input type="text" id="full_name" class="fadeIn second" name="full_name" placeholder="Full Name" required>
		        <input type="text" id="regnumber." class="fadeIn third" name="regnumber" placeholder="Reg No" required>
	            <input type="text" id="level" class="fadeIn first" name="level" placeholder="Level" required>

		        <!-- <button name="submit" class="Next" id="Next">Create</button>
		        {#<input type="hidden" name="next" value="{% url 'Helpline_Portal:login' %}">#} -->
		        {% csrf_token %}
	        <div class="Next-Form" id="Next">
	        	<input type="submit" />
	        </div>

	      </form>

	      <div id="formFooter">
	        <a class="underlineHover" href="{% url 'Helpline_Portal:login' %}">Already have an account.?</a>
	      </div>

	    </div>
	 </div>
	{% endblock %}

</body>
</html>
